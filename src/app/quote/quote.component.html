<div class="container">
  <h1 class="text-center">Quotes Poster</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center">Quotes</h2>
      
      <div *ngFor="let quote of quotes; let i=index">
        <div id="{{i}}">
          <p>{{quote.quote}}</p>
        </div>
        <button class="btn btn-primary" (click)="toggleDetails">Details</button>

        <div>
          details
        </div>
      </div>
    </div>

    <div class="col-md-6">
      quote form
    </div>
  </div>
</div>
